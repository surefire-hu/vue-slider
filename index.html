<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>   

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseenter="stopAutoplay" @mouseleave="startAutoplay">

                <div class="item">
                    <img :src="slides[currentIndex].image" :alt="slides[currentIndex].title" />
                    <div class="text">
                        <h3>{{ slides[currentIndex].title }}</h3>
                        <p>{{ slides[currentIndex].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide">
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <div class="next" @click="nextSlide">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div v-for="(slide, index) in slides"
                         class="thumb" 
                         :class="index === currentIndex ? 'active' : '' "
                         @click="setCurrentSlide(index)"
                        >
                        <img :src="slide.image" :alt="slide.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
